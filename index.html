<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.9">
  <title>oz3R inline-block</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap');
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      padding: 20px;
      display: flex;
      gap: 30px;
      flex-direction: column;
      min-height: 100vh;
      box-sizing: border-box;
      margin: 0;
      padding-bottom: 60px;
      font-size: 16px;
      line-height: 1.6;
    }
    .content-wrapper {
      display: flex;
      gap: 30px;
      flex: 1;
    }
    .left {
      flex: 1;
      min-width: 300px;
    }
    .right {
      flex: 1;
      min-width: 300px;
      position: relative;
    }
    .wave-title {
      font-size: 2.5rem;
      color: #ffffff;
      margin: 0 0 20px 0;
      position: relative;
      display: inline-block;
    }
    .wave-title span {
      display: inline-block;
      animation: wave 2s infinite;
      animation-delay: calc(.1s * var(--i));
    }
    @keyframes wave {
      0%, 40%, 100% { transform: translateY(0); }
      20% { transform: translateY(-15px); }
    }
    .section {
      margin-bottom: 20px;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
    }
    label {
      font-size: 1.1rem;
      margin-bottom: 12px;
      display: block;
      color: #ffffff;
      font-weight: 500;
    }
    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      margin-right: 12px;
      vertical-align: middle;
    }
    button {
      background-color: #6200ea;
      color: white;
      border: none;
      padding: 12px 24px;
      margin-top: 25px;
      cursor: pointer;
      font-size: 1.1rem;
      border-radius: 8px;
      width: 100%;
      transition: all 0.3s;
      font-weight: 500;
    }
    button:hover {
      background-color: #3700b3;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(98, 0, 234, 0.4);
    }
    select {
      padding: 12px;
      background-color: #333;
      color: white;
      border: none;
      font-size: 1rem;
      width: 100%;
      border-radius: 6px;
      margin-bottom: 15px;
    }
    pre {
      background-color: #1e1e1e;
      color: #00ff00;
      padding: 15px;
      border-radius: 8px;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 0.9rem;
      line-height: 1.5;
      border: 1px solid #333;
    }
    .terminal-container {
      position: absolute;
      width: 100%;
      left: -2%;
      height: 310px;
      margin: 15px;
      overflow: hidden;
      font-family: 'Consolas', 'Courier New', monospace;
      background-color: #0C0C0C;
      color: #CCFFCC;
      border: 1px solid #3A3A3A;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .terminal-header {
      background-color: #1A1A1A;
      color: #CCCCCC;
      padding: 5px 10px;
      font-size: 0.8rem;
      border-bottom: 1px solid #3A3A3A;
      display: flex;
      justify-content: space-between;
    }
    .terminal-body {
      padding: 10px;
      height: calc(100% - 31px);
      overflow-y: auto;
    }
    .terminal-line {
      margin: 0;
      line-height: 1.4;
      font-size: 0.85rem;
      white-space: pre-wrap;
    }
    .terminal-prompt {
      color: #00FF00;
    }
    .terminal-cursor {
      display: inline-block;
      width: 8px;
      height: 16px;
      background-color: #CCFFCC;
      animation: blink 1s infinite;
      vertical-align: middle;
      margin-left: 2px;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    footer {
      background-color: rgba(30, 30, 30, 0.95);
      color: #e0e0e0;
      text-align: center;
      font-weight: bold;
      padding: 18px;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      width: 100%;
      box-sizing: border-box;
      backdrop-filter: blur(8px);
      border-top: 1px solid #444;
      font-size: 1rem;
    }
    .checkbox-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    .checkbox-item {
      display: flex;
      align-items: center;
      font-size: 1rem;
    }
    .checkbox-item label {
      font-size: 1rem;
      margin-bottom: 0;
      font-weight: normal;
    }
    .section-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 15px;
      display: block;
      border-bottom: 2px solid #6200ea;
      padding-bottom: 8px;
    }
    @media (max-width: 768px) {
      .content-wrapper {
        flex-direction: column;
      }
      .checkbox-group {
        grid-template-columns: 1fr;
      }
      .wave-title {
        font-size: 2rem;
      }
      body {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <div class="left">
      <div class="section">
        <span class="section-title">Temel Ayarlar</span>
        <label for="language">Dil Seçimi:</label>
        <select id="language" onchange="updateXML()">
          <option value="tr">Türkçe</option>
          <option value="en">English</option>
        </select>

        <label for="architecture">Mimari Seçimi:</label>
        <select id="architecture" onchange="updateXML()">
          <option value="64" selected>x64</option>
          <option value="32">x32</option>
        </select>
      </div>

      <div class="section">
        <span class="section-title">Uygulama Seçimi</span>
        <div class="checkbox-group">
          <div class="checkbox-item"><input type="checkbox" id="word" value="word16" onchange="updateXML()"><label for="word">Word</label></div>
          <div class="checkbox-item"><input type="checkbox" id="excel" value="excel16" onchange="updateXML()"><label for="excel">Excel</label></div>
          <div class="checkbox-item"><input type="checkbox" id="powerpoint" value="ppt16" onchange="updateXML()"><label for="powerpoint">PowerPoint</label></div>
          <div class="checkbox-item"><input type="checkbox" id="onenote" value="onenote16" onchange="updateXML()"><label for="onenote">OneNote</label></div>
          <div class="checkbox-item"><input type="checkbox" id="access" value="access16" onchange="updateXML()"><label for="access">Access</label></div>
          <div class="checkbox-item"><input type="checkbox" id="publisher" value="publisher16" onchange="updateXML()"><label for="publisher">Publisher</label></div>
          <div class="checkbox-item"><input type="checkbox" id="lync" value="lync16" onchange="updateXML()"><label for="lync">Lync (Exclude)</label></div>
          <div class="checkbox-item"><input type="checkbox" id="onedrive" value="onedrive16" onchange="updateXML()"><label for="onedrive">OneDrive (Exclude)</label></div>
          <div class="checkbox-item"><input type="checkbox" id="outlook" value="outlook16" onchange="updateXML()"><label for="outlook">Outlook (Exclude)</label></div>
        </div>
      </div>

      <div class="section">
        <span class="section-title">Lisans Ayarları</span>
        <div class="checkbox-group">
          <div class="checkbox-item"><input type="checkbox" id="sharedLicensing" checked onchange="updateXML()"><label for="sharedLicensing">Shared Computer Licensing</label></div>
          <div class="checkbox-item"><input type="checkbox" id="forceAppShutdown" checked onchange="updateXML()"><label for="forceAppShutdown">Force App Shutdown</label></div>
          <div class="checkbox-item"><input type="checkbox" id="deviceBasedLicensing" checked onchange="updateXML()"><label for="deviceBasedLicensing">Device Based Licensing</label></div>
        </div>
      </div>

      <button onclick="downloadFiles()">XML ve ODT Dosyasını İndir</button>
    </div>

    <div class="right">
      <h1 class="section-title">XML Çıktısı</h1>
      <pre id="xmlOutput"></pre>

      <h1 class="section-title">Kurulum Talimatları</h1>
      <div class="terminal-container">
        <div class="terminal-header">
          <span>Command Prompt</span>
          <span>▼ ■ ✕</span>
        </div>
        <div class="terminal-body" id="terminalAnim"></div>
      </div>
    </div>
  </div>

  <footer>
    Copyright (c) 2025 oz3R, Inc.
  </footer>

  <script>
    window.onload = () => {
      updateXML()
      animateTerminal()
    }

    function updateXML() {
      const lang = document.getElementById("language").value;
      const arch = document.getElementById("architecture").value;
      const exclude = [];
      if (document.getElementById("lync").checked) exclude.push("Lync");
      if (document.getElementById("onedrive").checked) exclude.push("OneDrive");
      if (document.getElementById("outlook").checked) exclude.push("Outlook");

      const sharedLicensing = document.getElementById("sharedLicensing").checked ? "1" : "0";
      const forceAppShutdown = document.getElementById("forceAppShutdown").checked ? "TRUE" : "FALSE";
      const deviceBasedLicensing = document.getElementById("deviceBasedLicensing").checked ? "1" : "0";

      const xml = `
<Configuration ID="db8978cc-64cf-48a8-ae1f-a227b1a99af2">
  <Add OfficeClientEdition="${arch}" Channel="PerpetualVL2024">
    <Product ID="ProPlus2024Volume" PIDKEY="XJ2XN-FW8RK-P4HMP-DKDBV-GCVGB">
      <Language ID="${lang === "tr" ? "tr-tr" : "en-us"}" />
      ${exclude.map(app => `<ExcludeApp ID="${app}" />`).join('\n      ')}
    </Product>
  </Add>
  <Property Name="SharedComputerLicensing" Value="${sharedLicensing}" />
  <Property Name="FORCEAPPSHUTDOWN" Value="${forceAppShutdown}" />
  <Property Name="DeviceBasedLicensing" Value="${deviceBasedLicensing}" />
  <Property Name="SCLCacheOverride" Value="0" />
  <Property Name="AUTOACTIVATE" Value="1" />
  <Updates Enabled="TRUE" />
  <RemoveMSI />
</Configuration>`.trim();

      document.getElementById("xmlOutput").textContent = xml;
    }

    function downloadFiles() {
      const xml = document.getElementById("xmlOutput").textContent;
      const blob = new Blob([xml], { type: 'application/xml' });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "configuration.xml";
      a.click();

      const odt = document.createElement("a");
      odt.href = "https://download.microsoft.com/download/6c1eeb25-cf8b-41d9-8d0d-cc1dbc032140/officedeploymenttool_18623-20156.exe";
      odt.download = "officedeploymenttool.exe";
      odt.click();
    }

    function animateTerminal() {
      const terminal = document.getElementById("terminalAnim");
      const lines = [
        {text: "Microsoft Windows [Version 10.0.19045.4170]", delay: 500},
        {text: "(c) Microsoft Corporation. All rights reserved.", delay: 500},
        {text: " ", delay: 500},
        {text: "C:\\OfficeSetup> mkdir C:\\Users\\%username%\\Downloads\\Office 2024", delay: 1000},
        {text: "C:\\Users\\%username%\\Downloads\\officedeploymenttool_18623-20156.exe", delay: 1500},
        {text: "→ Lisansı kabul et ve dosyaları 'Office 2024' klasörüne çıkar", delay: 1000},
        {text: " ", delay: 500},
        {text: "C:\\OfficeSetup> cd C:\\Users\\%username%\\Downloads\\Office 2024", delay: 1000},
        {text: "C:\\OfficeSetup> setup /configure configuration.xml", delay: 1500},
        {text: "→ Kurulum başlıyor, bu birkaç dakika sürebilir...", delay: 1000},
        {text: " ", delay: 500},
        {text: "C:\\OfficeSetup> C:\\Office 2024> cscript ospp.vbs /sethst:kms.loli.best", delay: 1000},
        {text: "→ → Office başarıyla etkinleştirildi!", delay: 1000},
        {text: "C:\\OfficeSetup>", delay: 0, prompt: true},
      ];
      
      let i = 0;
      function nextLine() {
        if (i < lines.length) {
          const line = document.createElement('p');
          line.className = 'terminal-line';
          
          if (lines[i].prompt) {
            const promptSpan = document.createElement('span');
            promptSpan.className = 'terminal-prompt';
            promptSpan.textContent = lines[i].text;
            line.appendChild(promptSpan);
            
            const cursorSpan = document.createElement('span');
            cursorSpan.className = 'terminal-cursor';
            line.appendChild(cursorSpan);
          } else {
            line.textContent = lines[i].text;
          }
          
          terminal.appendChild(line);
          terminal.scrollTop = terminal.scrollHeight;
          
          i++;
          setTimeout(nextLine, lines[i-1].delay);
        }
      }
      nextLine();
    }
  </script>
</body>
</html>
